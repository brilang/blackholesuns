<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link

            href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"

        <link rel="stylesheet" type="text/css" href="css/app.scss" />

    <body>
        <h1>Black Hole Suns - Route Finder</h1>
        <form class="pure-form" onsubmit="return false;">
            <fieldset>
                <legend>Enter start and destination coordinates for your trip.</legend>
                <!-- <label for="start">Start</label> -->
                <input id="start" type="text" placeholder="start" />
                <!-- <label for="destination">Destination</label> -->
                <input id="destination" type="text" placeholder="destination" />
                <button id="find-route" class="pure-button pure-button-primary">Find Route</button>
            </fieldset>
        </form>
        <section id="results"></section>
        <script src="scripts/index.ts"></script>
    </body>
</html>
